<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AMERTA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- Phaser -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
    }
    canvas {
      display: block;
      margin: auto;
    }
  </style>
</head>

<body>

<script>
const config = {
  type: Phaser.AUTO,
  width: 360,
  height: 640,
  backgroundColor: "#111",
  physics: {
    default: "arcade",
    arcade: {
      gravity: { y: 0 },
      debug: false
    }
  },
  scene: {
    preload,
    create,
    update
  }
};

let player;
let cursors;

new Phaser.Game(config);

function preload() {
  this.load.image("player", "https://i.imgur.com/6X1ZB3B.png");
}

function create() {
  player = this.physics.add.sprite(180, 320, "player");
  player.setScale(0.5);
  player.setCollideWorldBounds(true);

  cursors = this.input.keyboard.createCursorKeys();

  // touch HP
  this.input.on("pointerdown", pointer => {
    if (pointer.x < 180) {
      player.setVelocityX(-200);
    } else {
      player.setVelocityX(200);
    }
  });

  this.input.on("pointerup", () => {
    player.setVelocity(0);
  });
}

function update() {
  if (cursors.left.isDown) {
    player.setVelocityX(-200);
  } 
  else if (cursors.right.isDown) {
    player.setVelocityX(200);
  } 
  else {
    player.setVelocityX(0);
  }

  if (cursors.up.isDown) {
    player.setVelocityY(-200);
  } 
  else if (cursors.down.isDown) {
    player.setVelocityY(200);
  } 
  else {
    player.setVelocityY(0);
  }
}
</script>

</body>
</html>
